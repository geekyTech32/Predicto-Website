<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Create Account</title>
        <meta name="description" content="Create your account here">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Three.js-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
        <!-- Vanta.js Clouds Effect -->
        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.clouds.min.js"></script>
        <link rel="stylesheet" href="create-account.css">
        <!--Font Awesome Link-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Bungee+Tint&family=Cascadia+Mono:ital,wght@0,200..700;1,200..        700&family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Luckiest+Guy&family=Open+Sans:ital,wght@0,300..800;1,300..800&        family=Oswald:wght@200..700&family=PT+Sans+Narrow:wght@400;700&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;        0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,        wght@0,100..900;1,100..900&family=Special+Gothic+Expanded+One&family=Suez+One&display=swap" rel="stylesheet">
    </head>
       <body>
         <div id="create-account-wrapper">
            <div id="create-account">
                <div id="create-heading-container">
                    <h2 id="heading-main">Create Your Account</h2>
                </div>
                <form action="#" id="create-account-form">
                     <input type="text" id="Name"  required placeholder="Enter your Name">
                     <input type="text"  id="mail"  required placeholder="Mail Address">
                     <input type="text" id="username"  required placeholder="Create Username">
                     <input type="text"  id="password"   required placeholder="Create Password">
                     <input type="password" id="confirm-password" required placeholder="Confirm Password">
                     <div id="button-container">
                     <button type="submit" class="submit-btn show">Create Account</button>
                     <span class="message-box hide">Problem detected</span>
                     <span class="done-icon hide"><i class="fa-regular fa-circle-check font"></i>Done</span>  
                     </div>
                </form>
            </div>
         </div>      
        <script src="create-acount.js" async defer></script>
    </body>
</html>
