<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Reset Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Three.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
        <!-- Vanta.js Clouds Effect -->
        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.clouds.min.js"></script>
        <!--Css stylesheet-->
        <link rel="stylesheet" href="forgot_page.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anton&family=BBH+Bartle&family=Bebas+Neue&family=Bungee+Tint&family=Cascadia+Mono:ital,wght@0,200..700;1,200..700&family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Lexend:wght@100..900&family=Luckiest+Guy&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=PT+Sans+Narrow:wght@400;700&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Special+Gothic+Expanded+One&family=Suez+One&display=swap" rel="stylesheet">
    </head>
    <body>
       
            <div id="register-mail-wrapper">
                <ul id="unorder-list">

                <li class="list fade show" id="user-mail-container">
                    <div id="register-mail-container" >
                    <div class="heading-container">
                      <h2 class="heading-main-register-mail">Enter Your</h2>
                      <h1 class="heading-sub-register-mail">Register Mail Address</h1>
                    </div>
                    <div id="mail-address-container">
                      <input type="search"  placeholder="Enter here" class="input-tag" required  id="mail">
                    </div>
                    
                    <div class="error-wrapper">
                      <span class="error">Press Enter</span>
                      <span class="enter-btn">Press Me</span>
                    </div>
                    </div>
                </li>

                <li class="list fade hide" id="password-container">
                    <div id="forgot-password-container">
                    <div class="heading-container">
                      <h2 class="heading-main-register-mail">Create New Password</h2>
                      <h1 class="heading-sub-register-mail">Passowrd</h1>
                    </div>
                    <div id="forgot-password"  >
                    <input type="text" required placeholder="Enter New Password" class="input-tag" id="user-password">
                    <input type="text" required placeholder="Confirm Password" class="input-tag" id="user-confirm-password">
                    <button id="submit-new-password" class="submit">submit</button>
                     <div class="done-wrapper hide">
                       <span class="done-message"></span>
                     </div>
                    </div>
                    </div>
               </li>

                

                
                </ul>
            </div>
        
        <script src="forgot_page.js" async defer></script>
    </body>
</html>
