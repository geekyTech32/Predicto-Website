<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sign In</title>
        <meta name="description" content="Sign into your profile">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="sign-in-page.css">
        <!-- Three.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
        <!-- Vanta.js Clouds Effect -->
        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.clouds.min.js"></script>
        <!--Google Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Bungee+Tint&family=Cascadia+Mono:ital,wght@0,200..700;1,200..700&family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Luckiest+Guy&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=PT+Sans+Narrow:wght@400;700&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Special+Gothic+Expanded+One&family=Suez+One&display=swap" rel="stylesheet">
    </head>
    <body>
       
            <!--sign-wrapper-->
            <div id="sign-container">
                <div id='usersname-container'>
                    <div id="sign-heading-container">
                        <h2 id="sign-heading-main">Sign in</h2>
                        <h3 id="sign-heading-sub">Sign in into your account and explore predicto models</h3>
                    </div>
                    <form>
                    
                    <input type="text" id='userName' required placeholder="Enter Your Usersname">
                    <input type="text" id="password" required placeholder="Enter your Password">
                     <span  class="message-box hide">Wrong Password</span>
                    <button type='submit' class="submit-btn ">Log In</button>
                    
                    </form>
                    <div id="extra-option-container">
                        <div id="forgot-password-container">
                            <a href="/forgot_page.html" id='reset-password-link'>Forgot Password</a>
                        </div>
                        <div id="create-account-container">
                            <a href="create-account.html" id="create-account">Create Account</a>
                        </div>
                    </div>
                </div>

            </div>
        
        <script src="sign-in.js" async defer></script>
    </body>
</html>
